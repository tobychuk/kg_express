<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Главная страница</h1>
<ul>
    {% if not request.user.is_authenticated %}
    <li><a href="{% url 'sign_in' %}">Войти</a></li>
    <li><a href="{% url 'register' %}">Зарегистрироваться</a></li>

    {% else %}
    <li><a href="{% url 'logout' %}">Выйти</a></li>
    {% endif %}

</ul>
</body>
</html>
